<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consultar Horas Trabajadas</title>
  <link rel="stylesheet" href="/CSS/consultarHoras.css">
</head>
<body>
  <div id="navbar"></div>
  <div class="container">
    <h2>Historial de Trabajo</h2>
    <label for="filtroOrden">Filtrar por Orden:</label>
    <select id="filtroOrden">
      <option value="">Todas las Ordenes</option>
    </select>
    <table id="historialTabla">
      <thead>
        <tr>
          <th>Director</th>
          <th>Orden</th>
          <th>Mecánico</th>
          <th>Herramienta</th>
          <th>Hora de Entrega</th>
          <th>Hora de Devolución</th>
          <th>Horas Trabajadas</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <div class="total_horas" id="totalHorasTrabajadas"></div>
  </div>
  <script>
    fetch('navbar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('navbar').innerHTML = data;
        });
  </script>
  <script src="/JS/consultarHoras.js"></script>
</body>
</html>
