<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Herrramienta</title>
  <link rel="stylesheet" href="/CSS/agregarHerramienta.css">
</head>
<body>
  <div id="navbar"></div>
  <div class="container">
    <div class="form-container">
      <h2>Agregar herramienta</h2>
      <form id="agregarHerramientaForm">
        
        <div>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required>
        </div>
        <div>
          <label for="id">ID:</label>
          <input type="text" id="id" name="id" required>
        </div>
        <div>
          <label for="modulo">Modulo:</label>
          <select id="modulo" name="modulo" required>
            <option value="" disabled selected>Seleccione un módulo</option>
          </select>
        </div>
        <div>
          <label for="estado">Estado:</label>
          <select id="estado" name="estado" required>
            <option value="" disabled selected>Seleccione un estado</option>
            <option value="Disponible">Disponible</option>
            <option value="No disponible">No dispobible</option>
          </select>
        </div>
        <div>
          <label for="foto">Foto:</label>
          <input type="file" id="foto" name="foto" accept="image/*" >
        </div>
        <div>
          <button type="submit">Guardar</button>
        </div>
      </form>
    </div>
    <div class="view-container">
      <h2>Herramientas Agregadas</h2>
      <div id="herramientas-list">
        <p>No hay herramientas agregadas aún.</p>
      </div>
    </div>

  </div>

  <script>
    fetch('navbar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('navbar').innerHTML = data;
        });

    document.addEventListener("DOMContentLoaded", () => {
      const moduloSelect = document.getElementById("modulo");
      const modulos = JSON.parse(localStorage.getItem("modulos")) || [];

      modulos.forEach(modulo => {
        const option = document.createElement("option");
        option.value = modulo.id;
        option.textContent = `${modulo.id} -- ${modulo.nombre}`;
        moduloSelect.appendChild(option);
      });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="/JS/agregarHerramienta.js"></script>
</body>
</html>
