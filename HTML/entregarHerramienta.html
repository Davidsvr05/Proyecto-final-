<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gesti칩n de Herramientas</title>
<style>
    body { font-family: Arial, sans-serif; }
    .container { display: flex; gap: 20px; }
    .section { border: 1px solid #000; padding: 10px; width: 30%; }
    .mechanic, .tool { cursor: pointer; text-align: center; margin: 5px; }
    .mechanic img, .tool img { width: 80px; height: 80px; display: block; margin: auto; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    table, th, td { border: 1px solid black; }
    th, td { padding: 10px; text-align: left; }
</style>
<link rel="stylesheet" href="/CSS/entregarHerramienta.css">
</head>
<body>
  <div id="navbar"></div>
  <h2>Gesti칩n de Herramientas</h2>
  <div class="container">
    <div class="section">
        <h3>Mec치nicos</h3>
        <div id="mechanicList"></div>
    </div>
    <div class="section">
        <h3>Herramientas</h3>
        <div id="toolList"></div>
    </div>
    <div class="section">
        <h3>Registro</h3>
        <p><strong>Mec치nico:</strong> <span id="selectedMechanic">N/A</span></p>
        <p><strong>Herramienta:</strong> <span id="selectedTool">N/A</span></p>
        <input type="hidden" id="selectedToolId">
        <label for="ordenTrabajo">Orden de Trabajo:</label>
        <select id="ordenTrabajo">
          <option value="" disabled selected>Seleccione una Orden</option>
        </select>
        <input type="datetime-local" id="dateTime">
        <button id="entregaButton" onclick="registerAction('entrega')">ENTREGA</button>
        <button id="recibeButton" onclick="registerAction('recibe')">RECIBE</button>
    </div>
  </div>
<script>
    fetch('navbar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('navbar').innerHTML = data;
        });
</script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/JS/entregarHerramienta.js"></script>
</body>
</html>
