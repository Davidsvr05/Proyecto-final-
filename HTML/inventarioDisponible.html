<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventario Disponible</title>
  <link rel="stylesheet" href="/CSS/inventarioDisponible.css">
</head>
<body>
  <div id="navbar"></div>
  <div class="container">
    <div class="form-container">
      <h2>Inventario</h2>
      <label for="filtroModulo">Filtrar por Módulo:</label>
      <select id="filtroModulo">
        <option value="">Todos los módulos</option>
      </select>
      <table id="inventarioTabla">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>ID</th>
            <th>Estado</th>
            <th>Persona</th>
            <th>Módulo</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    fetch('navbar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('navbar').innerHTML = data;
        });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="/JS/inventarioDisponible.js"></script>
</body>
</html>
